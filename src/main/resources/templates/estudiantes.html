<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de incidencias</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-light ">
		<h4 style="color:black">Lista de incidencias del los estudiantes de <strong>certus</strong></h4>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}"></a></li>
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Incidencias de errores</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/estudiantes/nuevo}" class="btn btn-primary btn-sm mb3">AÃ±adir incidencia</a>
		   </div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-light">
				<tr>
					<th>id</th>
					<th>titulo</th>
					<th>severidad</th>
					<th>Reportado por</th>
					<th>Solucion</th>
					<th>Descripcion</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.id}"></td>
					<td th:text="${estudiante.titulo}"></td>
					<td th:text="${estudiante.severidad}"></td>
					<td th:text="${estudiante.nombre}"></td>
						<td th:text="${estudiante.solucion}"></td>
                        <td th:text="${estudiante.reportado}"></td>
					<td>

					  <a th:href="@{/estudiantes/{id}(id=${estudiante.id})}" class="btn btn-warning">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
